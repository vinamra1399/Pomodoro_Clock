<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta hattp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div id="container" class="container">
        <div class="upper_cont" id="upper_cont">
            <div class="upper_cont_inner" id="upper_cont_inner">
                <h1 class="min" id="min">00</h1>
                <h1 class="collon" id="collon">:</h1>
                <h1 class="sec" id="sec">00</h1>
            </div>
        </div>
        <div class="sesson1" id="sesson1">
            <h1 class="heading" id="heading1">Session 1</h1>
            <p class="dot" id="dot">............................................................................</p>
        </div>
        <div class="lower">
            <div class="session2" id="session2">
                <div class="sessiontime" id="sessiontime">
                    <h1 class="sessiontime_heading">Session Time</h1>
                    <div class="set_sessiontime">
                        <h1 class="no" id="no">0</h1>
                        <h1 class="set_min">min</h1>
                    </div>
                    <div class="controls">
                        <button id="minusS" class="btn minus">-</button>
                        <button id="plusS" class="btn plus">+</button>
                    </div>
                </div>
            </div>
            <div class="session2_1" id="session2_1">
                <div class="breaktime" id="breaktime">
                    <h1 class="breaktime_heading">Break Time</h1>
                    <div class="set_breaktime">
                        <h1 class="no" id=no1>0</h1>
                        <h1 class="set_min">min</h1>
                    </div>
                    <div class="controls">
                        <button id="minusB" class="btn minus">-</button>
                        <button id="plusB" class="btn plus">+</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="dot2">............................................................................</p>
        <div class="start_reset">
            <button class="start" id="start">Start</button>
            <button class="reset" id="reset">Reset</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
